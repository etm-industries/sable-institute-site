<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 Forbidden</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #fafafa;
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .error-container {
      text-align: center;
      max-width: 520px;
    }

    .error-code {
      font-size: 72px;
      font-weight: 200;
      color: #ccc;
      line-height: 1;
      margin-bottom: 16px;
    }

    .error-title {
      font-size: 20px;
      font-weight: 400;
      color: #555;
      margin-bottom: 12px;
    }

    .error-message {
      font-size: 14px;
      color: #999;
      line-height: 1.6;
    }

    .error-divider {
      width: 40px;
      height: 1px;
      background: #ddd;
      margin: 24px auto;
    }

    .error-footer {
      font-size: 11px;
      color: #bbb;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>

  <!-- internal access requires clearance level 3 or above. See Dr. Chen. -->

  <div class="error-container">
    <div class="error-code">403</div>
    <div class="error-title">Forbidden</div>
    <div class="error-divider"></div>
    <div class="error-message">
      You don't have permission to access this resource.<br>
      If you believe this is an error, contact your system administrator.
    </div>
    <div class="error-divider"></div>
    <div class="error-footer">sable-institute.org</div>
  </div>

</body>
</html>
